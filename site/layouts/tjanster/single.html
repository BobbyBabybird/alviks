{{ define "main" }}

  <div class="mw6 center ph3 pv4">

    <h1 class="f2 lh-title b mb4">{{.Title}}</h1>
    
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>

    {{ partial "contact-box" (dict "heading" "Kontakta oss" "text" "Lorem ipsum" "btntext" "Maila oss" "link" "http://dn.se" "bgcolor" "bg-yellow" )}}

  </div>

{{ end }}
