{{ define "main" }}

  <div class="referenser-single mw6 center ph3 pt6 pb5">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>

    {{ partial "contact-box-2-btns" .Site.Data.global }}

  </div>

{{ end }}
