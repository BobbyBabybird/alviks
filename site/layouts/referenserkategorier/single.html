{{ define "main" }}

<div class="o-single referenserkategorier-single mw7 center pt6 pb4">

  <header class="w-100 intro">
      <h1 class="f2 ph3 b mb4 alvik-3">{{ .Title }}</h1>
      <img class="w-100" src='{{ .Param "image" }}' alt="">
      <div class="content">
          {{ .Content }}
      </div>
  </header>

  <div class="flex flex-wrap">

    {{range (where ($.Site.GetPage "taxonomyTerm" "referenser").Pages "Params.referenserkategorier" .Title).ByParam "weight" }}

      {{ .Render "li" }}

    {{ end }}

  </div>

  {{ partial "contact-box-2-btns" .Site.Data.global }}

</div>

{{end}}
