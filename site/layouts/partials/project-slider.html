<div class="c-partialProjectSlider">
    <button class="c-partialProjectSlider__leftButton"><</button>

    <div class="c-partialProjectSlider__frame">
        <ul class="c-partialProjectSlider__wrapper">

            {{ range (where .Site.Pages "Params.whatwedo_category" .Title) }}
                <a href="{{ .Permalink }}" class="c-partialProjectSlider__project">
                    <img src="{{ .Params.Image }}" alt="Project image">
                </a>
            {{ end }}

        </ul>
    </div>

    <button class="c-partialProjectSlider__rightButton">></button>
</div>
