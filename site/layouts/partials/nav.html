<header class="w-100 pa2 ph5-ns">
	<div class="db dt-ns mw8 center w-100">
		<div class="db dtc-ns v-mid tl w-25">
			<!-- Logo -->
			<a href="/" class="dib mt0 mb0">
				<img src="{{ .Site.Data.global.logo }}" alt="Alviks MÃ¥leri logo" class="br0 db mb0 w-100 h3"/>
			</a>
		</div>
		<nav class="db dtc-ns v-mid w-100 tl tr-ns mt2 overflow-y-auto overflow-visible-m pb2 pb0-ns">
			<div class="nowrap ws-normal-m">
				<ul class="list">
					{{ $currentPage := . }}
					{{ range .Site.Menus.main }}
						{{ if .HasChildren }}
							<li class="dib relative">
								<a href="#" class="am-has-submenu f5 fw6 hover-blue link black-70 dib mr2 mr3-m mr4-l">{{ .Name }}</a>
								<ul class="absolute left-0 tl dn bg-white">
									{{ range .Children }}
										<li class="db mv1 pv1">
											<a href="{{ .URL }}" class="link">{{ .Name }}</a>
										</li>
									{{ end }}
								</ul>
							</li>
						{{ else }}
						{{ $is := $currentPage.IsMenuCurrent "main" . }}
							<li class="dib">
								<a href="{{ .URL }}" class="f5 fw6 hover-blue link black-70 dib mr2 mr3-m mr4-l {{ if $is }} underline {{ end }}">{{ .Name }}</a>
							</li>
						{{ end }}
					{{ end }}
				</ul>
			</div>
		</nav>
	</div>
</header>
