<style>
	.c-mobileImageGrid .column:nth-of-type(1):before {
		background-image: url({{ (index .Params.images 0).image }});
	}
	.c-mobileImageGrid .column:nth-of-type(2) div:nth-of-type(1):before {
		background-image: url({{ (index .Params.images 1).image }});
	}
</style>

<div class="c-mobileImageGrid">
	<div class="container">
		<div class="column"></div>
		<div class="column">
			<div></div>
			<div class="text">
				<h1>{{ .Title }}</h1>
			</div>
		</div>
	</div>
</div>
